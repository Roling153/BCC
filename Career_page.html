            border-radius: 0.75rem;
            padding: 2rem;
            margin-bottom: 3rem;

            margin-bottom: 1rem;
        }

            font-size: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #60a5fa;
        }

            color: #d1d5db;
            line-height: 1.8;
            margin-bottom: 1rem;
        }

        .job-details ul {
            color: #d1d5db;
            line-height: 1.8;
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .job-details li {
            margin-bottom: 0.5rem;
        }

        .application-form {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            padding: 2rem;
        }

        .application-form.active {
            display: block;
        }

        .google-form-container {
            border-radius: 0.75rem;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .google-form-iframe {
            display: block;
            border: none;
            background: transparent;
        }

        .application-form h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #e5e7eb;
        }

        .form-group textarea,

            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .submit-btn {
            width: 100%;
            background: #2563eb;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;

        }

            background: #1d4ed8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            body {
                padding: 1rem;
            }
        }
    </style>
</head>

        // ============================================================
        // AUTO-GENERATE JOB CARDS AND DETAILS

        function renderJobs() {
            const jobsList = document.getElementById('jobsList');
            const jobDetailsContainer = document.getElementById('jobDetailsContainer');
            
            // Clear existing content
            jobsList.innerHTML = '';
            jobDetailsContainer.innerHTML = '';
            
            // Generate job cards and details
            jobs.forEach(job => {
                // Create job card
                const card = document.createElement('div');
                card.className = 'job-card';
                card.onclick = () => showJob(job.id);
                card.innerHTML = `
                    <div class="job-title">${job.title}</div>
                    <div class="job-meta">
                        <span class="tag">${job.type}</span>
                        <span class="tag">${job.location}</span>
                        <span class="tag">${job.category}</span>
                    </div>
                    <p class="job-summary">${job.summary}</p>
                `;
                jobsList.appendChild(card);
                
                // Create job details
                const details = document.createElement('div');
                details.className = 'job-details';
                details.id = `job${job.id}`;
                
                let detailsHTML = `
                    <h2>${job.title}</h2>
                    <div class="job-meta">
                        <span class="tag">${job.type}</span>
                        <span class="tag">${job.location}</span>
                        <span class="tag">${job.category}</span>
                    </div>
                    <h3>Job Description</h3>
                    <p>${job.description}</p>
                    <h3>Key Responsibilities</h3>
                    <ul>
                `;
                
                job.responsibilities.forEach(resp => {
                    detailsHTML += `<li>${resp}</li>`;
                });
                
                detailsHTML += `
                    </ul>
                    <h3>Required Qualifications</h3>
                    <ul>
                `;
                
                job.required.forEach(req => {
                    detailsHTML += `<li>${req}</li>`;
                });
                
                detailsHTML += `</ul>`;
                
                if (job.preferred && job.preferred.length > 0) {
                    detailsHTML += `<h3>Preferred Qualifications</h3><ul>`;
                    job.preferred.forEach(pref => {
                        detailsHTML += `<li>${pref}</li>`;
                    });
                    detailsHTML += `</ul>`;
                }
                
                if (job.benefits && job.benefits.length > 0) {
                    detailsHTML += `<h3>Benefits</h3><ul>`;
                    job.benefits.forEach(benefit => {
                        detailsHTML += `<li>${benefit}</li>`;
                    });
                    detailsHTML += `</ul>`;
                }
                
                details.innerHTML = detailsHTML;
                jobDetailsContainer.appendChild(details);
            });
        }

        function showJob(jobId) {
            // Hide all job details and form
            const allDetails = document.querySelectorAll('.job-details');
            allDetails.forEach(detail => detail.classList.remove('active'));
            document.getElementById('applicationForm').classList.remove('active');

            // Remove active class from all job cards
            const allCards = document.querySelectorAll('.job-card');
            allCards.forEach(card => card.classList.remove('active'));

            // Show selected job details
            const selectedJob = document.getElementById('job' + jobId);
            selectedJob.classList.add('active');

            // Show application form
            document.getElementById('applicationForm').classList.add('active');

            // Add active class to clicked card
            const cards = document.querySelectorAll('.job-card');
            cards[jobId - 1].classList.add('active');

            // Scroll to job details
            selectedJob.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
